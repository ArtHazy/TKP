<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script type="text/javascript"> 
            /*
Используя символ * нарисовать в окне браузера: Прямоугольник,
Прямоугольный треугольник,
Равносторонний треугольник,
Ромб */
            for (var i = 0; i<5; i++) { // rectangle
                for (var j = 0; j<7; j++) {
                    document.write("*")
                }
                document.write("<br />")
            }
            document.write("<br />")
            for (var i = 0; i<5; i++) { // right triangle
                let j = i
                while (j>-1) {
                    document.write("*")
                    j--
                }
                document.write("<br />")
            }
            document.write("<br />")
            for (var i = 0; i<5; i++) { // equal triangle
                for (var j=0; j<4-i; j++) {
                    document.write("_")
                }
                for (var j=0; j<1+i*2; j++ ) {
                    document.write("*")
                }
                document.write("<br />")
            }
            document.write("<br />")
        </script>
    </head>
    <body></body> 
</html>
