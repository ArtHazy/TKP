<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script type="text/javascript"> 
            /* Для заданных значений переменных
var a = 8;
var b = 15;
1) вычислить сумму всех значений от a до b, результат отобразить в окне браузера. 2) вывести в окне браузера все четные числа, лежащие >= a, но < b.
*/
            var a=8
            var b=15
            let sum = 0
            while (a<b) {
                sum += a
                a%2==0 ? document.writeln(a) : null
                a++
            }
            document.writeln(sum)

        </script>
    </head>
    <body></body>
