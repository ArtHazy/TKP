<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Interactive stack</title>
    </head>
    <body>
        <div id = "stackView"></div>
        <script src="01.js"></script>
        <form method="get">
            <input type="text" placeholder="value" name="pushed" id="to_push">
            <!-- "<button onclick="pushStack()"> Push </button>" isn't here 'cause reloads whole script -->
        </form>
        <button onclick="pushStack()"> Push </button>
        <button onclick="popStack()">Pop</button>
    </body> 
</html>
