<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Paper import -->
    <script src="paper-full.js"></script>
    <!--  -->
</head>
<body>
    <div class="queue">
        <canvas id="canvas0"></canvas>
        <form method="get">
            <div class="center">
            <input type="text" placeholder="data" id="push">
            <button onclick="pushs()">Push</button> | <button onclick="pops()">Pop</button> | <button onclick="deleteQueue()">Delete</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
        <script src="queue.js"></script>
        <!-- Paper use -->
            <script type="text/paperscript" canvas="canvas0">
                
                new function paper_main() {
                    var canvas = document.getElementById('canvas0');
                    var width = canvas.width;
                    var height = canvas.height;
                    var queue = retrieveQueue("queueKey")
                    
                    
                    var cell_width = width/queue.length/2
                    var cell_height = height/2

                    new function draw_cells() {
                        var padding = 5
                        for (var i=0;i<queue.length;i++) {
                            if (queue.arr[i]!=null) {
                                var cell = new Path.Rectangle({
                                    from: [cell_width*i+padding, 0+padding],
                                    to: [cell_width*(i+1), cell_height-padding],
                                    strokeColor: new Color(0.9,0.5,0.9),
                                    strokeWidth: 0,
                                    radius: 10,
                                    fillColor: '#ffdd94'
                                })
                                var text = new PointText({
                                    point: [cell_width*i+padding*2, height/3],
                                    content: queue.arr[i],
                                    fontSize: 15
                                })
                            } else {
                                var cell = new Path.Rectangle({
                                    from: [cell_width*i+padding, 0+padding],
                                    to: [cell_width*(i+1), cell_height-padding],
                                    strokeColor: new Color(0.9,0.5,0.9),
                                    strokeWidth: 0,
                                    radius: 10,
                                    fillColor: '#86e3ce'
                                })
                            }
                        }
                    }
                }
            </script>
        <!--  -->
    <!--  -->

    
</body>
</html>
