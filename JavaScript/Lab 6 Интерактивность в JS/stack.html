<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Interactive stack</title>
        <link rel="stylesheet" href="styles.css">
        <script src="stack.js"></script>
        <script src="paper-full.js"></script>
        <script type="text/paperscript" canvas="canvas0">
            new function paper_main() {
                var start = new Point(100,100)

                var canvas = document.getElementById('canvas0');
                var width = canvas.width;
                var height = canvas.height;
    
                var stack_length = stack.length
    
    
                var cell_width = width/stack_length/5
                var cell_height = height/2
                
                new function draw_cells() {
                    
                    for (var i=0;i<stack_length;i++) {
                        if (stack[i]) {
                            var cell = new Path.Rectangle({
                                from: [cell_width*i, 0],
                                to: [cell_width*(i+1), cell_height],
                                strokeColor: 'black',
                                strokeWidth: 3,
                                radius: 10,
                                fillColor: 'red'
                            })
                            var text = new PointText({
                                point: [cell_width*i, 42],
                                content: stack[i],
                                fontSize: 20
                            })
                        } else {
                            var cell = new Path.Rectangle({
                                from: [cell_width*i, 0],
                                to: [cell_width*(i+1), cell_height],
                                strokeColor: 'black',
                                strokeWidth: 3,
                                radius: 10,
                                fillColor: 'green'
                            })
                        }
                        
                    }
                }
            }
            

        </script>
        
    </head>
    <body>
       <canvas id="canvas0"></canvas>
        <div id = "stackView"></div>
        <form method="get">
            <input type="text" placeholder="value" name="pushed" id="to_push">
            <!-- "<button onclick="pushStack()"> Push </button>" isn't here 'cause reloads whole script -->
        </form>
        <button onclick="pushStack()"> Push </button>
        <button onclick="popStack()">Pop</button>
    </body> 
</html>
