<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <title></title>
        <script type="text/javascript"> 
        /*
Создать функцию одного числового аргумента, решающую следующие задачи:
1. Вывод в окно браузера сообщения о знаке числа;
2. Проверка на кратность 2 или 3 или 5 или 9 и в случае кратности хотябы одному из означенных чисел,
вывод в окно браузера сообщения: "Число делится на 2 или 5 или 3 или 6 или 9 без остатка";
3. Проверка является ли параметр функции простым числом и вывод в кне браузера соответствующей
информации. */
            function func(a) {
                a==0? document.writeln("0") : a>0? document.writeln("+") : document.writeln("-")
                document.write("<br />")
                if (a%2==0 || a%3==0 || a%5==0 || a%9==0) {document.writeln("Number can be divided by 2 or 5 or 3 or 9")}
                for (var i = 2; i<= a/2; i++) {
                    if (a%i==0) {
                        return(null)
                    }
                }
                document.writeln("simple")
            }
            var a = 11
            func(a)
        </script>
    </head> 
    <body></body> 
</html>
