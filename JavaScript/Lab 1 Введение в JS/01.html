<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script type="text/javascript"> 
            /*
            Для двух переменных выполнить все виды арифметических операций и результаты вывести в окне браузера
            */
           var a = 2
           var b = 5
           let res =a+b
           document.writeln(res) // 7
           res = a-b
           document.writeln(res) // -3
           res = a*b
           document.writeln(res) // 10
           res = a/b
           document.writeln(res) // 0.4
           res = a**b
           document.writeln(res) // 32
           res = a%b
           document.writeln(res) // 2
           res = -a
           document.writeln(res) // -2
           res = a--
           document.writeln(res) // 2
           res = a++
           document.writeln(res) // 1
           res = --a
           document.writeln(res) // 1
           res = ++a
           document.writeln(res) // 2
           res = a+=b
           document.writeln(res) // 7
           res = a-=b
           document.writeln(res) // 2
           res = a*=b
           document.writeln(res) // 10
           res = a/=b
           document.writeln(res) // 2
           //alert(res)
        </script>
    </head>
    <body></body> 
</html>
